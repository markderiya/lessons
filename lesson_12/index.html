<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/nu-pogodi.png" type="image/x-icon">
	<title>lesson 12</title>
	<link rel="stylesheet" href="css/style.css">
</head>


<body>
	<div class="wrapper">

		<header class="header">
			<div class="header__container">
				<h1 class="header__title">HomeWork 12</h1>
			</div>
		</header>

		<main>

			<div class="box">

				<div class="road">
					<div class="road__wrapper">
						<div class="road__image">
							<img class="img__road" src="img/road.webp" alt="rod">
						</div>
						<div class="road__image-move">
							<img class="img__road-move" src="img/road.webp" alt="rod">
						</div>
						<div class="and">
							<div class="and__color"></div>
							<div class="and__text">
								<p>Ну постивай!</p>
							</div>
						</div>

						<div class="detail">

							<div class="cabin">
								<div class="cabins__steer steer">
									<div class="steer__rack"></div>
									<div class="steer__wheel"></div>
								</div>
								<div class="cabin__glass">
									<div class="cabin__glass--transform"></div>
								</div>
							</div>

							<div class="wolf">
								<div class="wolf__block"></div>
								<div class="wolf-tail__block"></div>
							</div>

							<div class="car__middle">
								<div class="detail__middle-1">
									<div class="detail__middle-1--transform"></div>
								</div>
							</div>

							<div class="detail__back">
								<div class="detail__back-3">
									<div class="detail__back-3--transform"></div>
								</div>
								<div class="detail__back-1">
									<div class="detail__back-1--transform"></div>
								</div>
								<div class="detail__back-2">
									<div class="detail__back-2--transform"></div>
								</div>
								<div class="detail__back-4">
									<div class="detail__back-4--transform"></div>
								</div>
								<div class="detail__back-5">
									<div class="detail__back-5--transform"></div>
								</div>
							</div>

							<div class="car__front">
								<div class="detail__front-2">
									<div class="detail__front-2--transform"></div>
								</div>
								<div class="detail__front-1">
									<div class="detail__front-1--transform"></div>
								</div>
								<div class="detail__front-3">
									<div class="detail__front-3--transform"></div>
								</div>
							</div>
							<div class="wheel-left">
								<div class="wheel-left__disk">
									<div class="wheel-left__bolt"></div>
								</div>
							</div>
							<div class="wheel-right">
								<div class="wheel-right__disk">
									<div class="wheel-right__bolt"></div>
								</div>
							</div>
							<div class="num">
								<div class="num__text">
									<p>13</p>
								</div>
							</div>
						</div>






						<div class="brick">
							<div class="brick__wrapper">
								<div class="brick__top"></div>
								<div class="brick__front"></div>
								<div class="brick__side"></div>
							</div>
						</div>

					</div>
				</div>


			</div>

		</main>



		<footer class="footer">
			<div class="footer__container">
				<p class="footer__text">Course "Autumn 2024"</p>
			</div>
		</footer>

	</div>

</body>

</html>
