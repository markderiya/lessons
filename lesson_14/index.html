<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson 14</title>
	<link rel="stylesheet" href="css/style.css">
</head>


<body>
	<div class="wrapper">

		<header class="header">
			<div class="header__container">
				<h1 class="header__title">HomeWork 14</h1>
			</div>
		</header>

		<main class="main">
			<div class="main__container">

				<!-- === form-black === -->

				<div class="main__form-black form-black">
					<div class="form-black__container">
						<div class="form-black__wrapper">
							<form action="#" class="form-black__item" name="form[]">
								<div class="form-black__row">
									<div class="form-black__input-box">
										<label class="form-black__label" for="first-name">First Name</label>
										<input class="form-black__input" required id="first-name" name="form[]"
											placeholder="Enter First Name" type="text">
									</div>
									<div class="form-black__input-box">
										<label class="form-black__label" for="last-name">Last Name</label>
										<input class="form-black__input" id="last-name" name="form[]"
											placeholder="Enter First Name" type="text">
									</div>
								</div>
								<div class="form-black__row">
									<div class="form-black__input-box">
										<label class="form-black__label" for="email">Email</label>
										<input class="form-black__input" required id="email" name="form[]"
											placeholder="Enter your Email" type="email">
									</div>
									<div class="form-black__input-box">
										<label class="form-black__label" for="phone">Phone Number</label>
										<input class="form-black__input" required id="phone" name="form[]"
											placeholder="Enter Phone Number" type="tel">
									</div>
								</div>
								<div class="form-black__input-box">
									<label class="form-black__label" for="textarea">Message</label>
									<textarea class="form-black__textarea" id="textarea" placeholder="Enter your Message"
										name="form[]"></textarea>
								</div>
								<div class="form-black__footer">
									<div class="form-black__chackbox-box">
										<input class="form-black__chackbox" required id="checkbox" type="checkbox" name="form[]">
										<label class="form-black__label form-black__label--color" for="checkbox">I agree with
											Terms of Use and Privacy Policy
										</label>
									</div>
									<button class="form-black__button" type="submit" name="form[]">Send Message </button>
								</div>
							</form>

						</div>
					</div>

				</div>


				<!-- === form-projeck === -->

				<div class="main__form-projeck form-projeck">
					<div class="form-projeck__container">
						<div class="form-projeck__wrapper">
							<div class="form-projeck__block">

								<div class="form-projeck__title">
									<h1>There are many variations of passages of Lorem Ipsu available,
										but the majority have suffered alte.</h1>
								</div>

								<form action="#" name="form[]">

									<div class="form-projeck__item">
										<input class="form-projeck__input" required placeholder="Name*" type="text" name="form[]">
										<input class="form-projeck__input" required placeholder="Email*" type="email"
											name="form[]">
										<input class="form-projeck__input" placeholder="Location" type="text" name="form[]">
										<div class="form-projeck__row">
											<input class="form-projeck__input form-projeck__input--budget" required
												placeholder="Budget*" type="number" name="form[]">
											<input class="form-projeck__input form-projeck__input--subject" required
												placeholder="Subject*" type="text" name="form[]">
										</div>
										<input class="form-projeck__input" required placeholder="Message*" name="form[]">
									</div>

									<button class="form-projeck__button" type="submit" name="form[]">Submit</button>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>



		<footer class="footer">
			<div class="footer__container">
				<h3 class="footer__text">Course "Autumn 2024"</h3>
			</div>
		</footer>

	</div>

</body>

</html>
